---
- name: set authorized keys
  authorized_key:
    user: "{{ item.username }}"
    key: "{{ item.key }}"
    exclusive: yes
    state: present
  with_items: "{{ os_users }}"
  register: authorized_keys
  when: item.key is defined

- name: update sshd_config from template
  template:
    src: sshd_config.j2
    dest: "/etc/ssh/sshd_config"
    owner: root
    group: root
    mode: 0644
    backup: yes
  when: authorized_keys is changed
  notify: restart sshd
